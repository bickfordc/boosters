<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Boosters</title>
 
<link rel="stylesheet" type="text/css" media="screen" href="css/ui-custom/jquery-ui.theme.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
 
<style>
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
}
</style>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>

<script type="text/javascript">
    
$(function () {
    $("#list").jqGrid({
        url: "example.php",
        datatype: "xml",
        mtype: "GET",
        colNames: ["Id", "First", "Last", "Active"],
        colModel: [
            { name: "id", width: 55 },
            { name: "first", width: 200, editable: true },
            { name: "last", width: 200, editable: true },
            { name: "active", width: 50, editable: true, formatter: "checkbox", 
              edittype: "checkbox",
              editoptions: { value: "true:false"} 
            }
            //{ name: "total", width: 80, align: "right" },
            //{ name: "note", width: 150, sortable: false }
        ],
        editurl: "editStudentData.php",
        pager: "#pager",
        rowNum: 10,
        rowList: [10, 20, 30],
        sortname: "last",
        sortorder: "asc",
        viewrecords: true,
        gridview: true,
        autoencode: true,
        caption: "Students",
        height: "auto",
        loadError: function(jqXHR, textStatus, errorThrown) {
            alert('HTTP status code: ' + jqXHR.status + '\n' +
              'textStatus: ' + textStatus + '\n' +
              'errorThrown: ' + errorThrown +'\n' +
              'HTTP message body:\n\n' + jqXHR.responseText);
        }
    }); 
    
    $("#list").jqGrid('navGrid', "#pager", 
        {alerttext: "No row is selected"}, // general navigator parameters
        {editCaption: "Edit a student"},   // modal edit   window parameters
        {addCaption: "Add a student"},     // modal add    window parameters
        {delCaption: "Delete a student"},  // modal del    window parameters
        {},                                // modal search window parameters
        {}                                 // modal view   window parameters
    );
    //jQuery("#mysearch").jqGrid('filterGrid','#list',options);
}); 
</script>

</head>
<body>
    <table id="list"><tr><td></td></tr></table> 
    <div id="pager"></div> 
    <div id="mysearch"></div>
    
    
    
</body>
</html>
